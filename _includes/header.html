<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{{ site.base_url }}">
      <img src="{{ site.base_url }}/img/social.png" alt="Home Page" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        {%for item in site.data.navigation%}
        {%if item.sublinks  %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{{ site.base_url }}{{item.url}}" id="navbarDropdownMenuLink" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{item.title}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            {%for link in item.sublinks%}
            <a class="dropdown-item" href="{{ site.base_url }}{{link.url}}">{{link.title}}</a>
            {%endfor%}
          </div>
        </li>
        {%else%}
        <li class="nav-item active">
          <a class="nav-link {%if page.url == item.link%}active{%endif%}" href="{{ site.base_url }}{{item.url}}">{{item.title}}
            {%if page.url == item.link%}<span class="sr-only">(current)</span>{%endif%}</a>
        </li>
        {%endif%}
        {%endfor%}
      </ul>
    </div>
  </div>
</nav>
