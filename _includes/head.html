<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>
  <!--><html class="no-js" lang="en">
<!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Plain Description -->
  <title>
    {%if page.title %} {{page.title}} | {% endif %}{{ site.title }}
  </title>
  <link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png" />

  <!-- Auto-generated meta fields (SEO) -->
  {% feed_meta %}
  {% seo %}

  <!-- Facebook -->
  <meta property="og:type" content="website" />
  <meta
    property="og:image"
    content="{% if page.image %}{{site.url}}{{page.image}}{% else %}{{site.url}}{{site.socialimg}}{% endif %}"
  />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta
    name="twitter:title"
    content="{% if page.fulltitle %}{{page.fulltitle}}{% else %}{{page.title}} | {{ site.title }} {% endif %}"
  />
  <meta
    name="twitter:description"
    content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.tagline}}{% endif %}"
  />
  <meta name="twitter:image" content="{{site.url}}{{site.socialimg}}" />
  <meta name="twitter:url" content="{{site.url}}{{page.url}}" />

  <!-- CSS & fonts -->

  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
    rel="stylesheet"
    type="text/css"
  />

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="{{ site.baseurl }}/css/app.css" />
</head>
<body>
