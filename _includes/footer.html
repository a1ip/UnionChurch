<div id="footer" class="bg-light text-center py-3">
<h4>Follow Us on Social Media!</h4>

  {% for item in site.data.social_media %} {% assign icon = {{item.name |
  downcase}}%}
  <a
    style="color: {{site.social[icon]}}; font-size:2em;"
    class="btn btn-group"
    target="_blank"
    rel="noreferrer noopener"
    href="{{item.link}}"
  >
    <i title="{{item.name}}" class="{{item.class}}"> </i>
  </a>
  {% endfor %}
</div>
